<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;1,200&family=Lato:wght@400;700&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <title>Taskstodo.com</title>
    <meta property="og:image" content="ogimage.png"2>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="flex__item">
            <h1>TO-DO list</h1>
        </div>
        <div class="flex__item">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <label>Add a new task</label>
                </fieldset>
                <fieldset class="form__fieldset">
                    <input class="form__input js-newTask" type="text" placeholder="What is there to do?">
                    <button class="form__button">Add a task</button>
                </fieldset>
                <fieldset class="form__fieldset form__fieldset--last"><label>TO-DO list</label>
                </fieldset>
        </div>
        </form>
        <ul class="flex__list js-tasks"></ul>
    </div>
</body>

</html>
